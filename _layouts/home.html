---
layout: default
---

<div>
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  <div class="row justify-content-center my-5">
    <div class="col-md-6 content">
      <div class="text-center text-highlighted lh-lg">
        {{ content }}
      </div>
    </div>
  </div>


    <div class="posts">
      {% if site.paginate %}
        {% assign posts = paginator.posts %}
      {% else %}
        {% assign posts = site.posts %}
      {% endif %}  
  </div>

</div>
