---
layout: default
---

<div>
  {%- if page.title -%}
  <h1>{{ page.title }}</h1>
  {%- endif -%}

  <div class="row justify-content-center my-3">
    <div class="col-md-6 content">
      <div class="text-center text-highlighted lh-lg fw-bolder">
        <h1 class="font-sans-serif">{{ site.title | escape }}</h1>
        {{ content }}
      </div>
      <div class="post__spacer"></div>
      <div class="text-center lh-lg mx-5 pt-3">
        <p>
          {{ site.description }}
        </p>
      </div>
      <div class="post__spacer"></div>
      <div class="d-grid gap-2 col-6 mx-auto py-3">
        <a href="/demo" class="btn btn-outline-dark"><i class="bi bi-info-circle-fill"></i> Mehr Infos</a>
        <a href="{{ site.github_repo }}" class="btn btn-outline-dark"><i class="bi bi-github"></i> Gleich zum Code</a>
      </div>
      <div class="post__spacer"></div>
    </div>
  </div>

</div>
