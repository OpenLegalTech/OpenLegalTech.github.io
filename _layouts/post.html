---
layout: default
---
<div class="row justify-content-center post my-5">
  <div class="col-md-6">
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        {%- assign date_format = "%d.%m.%Y" -%}
        <div>
          <span><small>{{ page.date | date: date_format }}</small></span>
          <h1 class="mt-1" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
      </header>
      <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
      </div>
      <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    </article>
  </div>
</div>
